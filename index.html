<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body>
    <div class="bloco-form">
        <div class="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq9wG_FXd5X6VoaRZO9NHVpHexfIFXd3B5MQ&usqp=CAU" alt="">
        </div>
        <div class="row">
            <div class="col-4">
                <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="" aria-label="CEP" name="cep" onkeypress="$(this).mask('00000-000')">
            </div>
            <div class="col-4">
                <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" placeholder="" aria-label="Last name" name="estado">
            </div>
            <div class="col-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" placeholder="" aria-label="Last name" name="cidade">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" placeholder="" aria-label="First name" name="bairro">
            </div>
            <div class="col-8">
                <label for="endereco" class="form-label">Endere√ßo</label>
            <input type="text" class="form-control" placeholder="" aria-label="Last name" name="endereco">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Enviar</button>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
